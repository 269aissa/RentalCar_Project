<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes paiements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Mes paiements</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Réservation</th>
                <th>Date de paiement</th>
                <th>Montant</th>
                <th>Statut</th>
                <th>Mode</th>
                <th>Référence</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="payment : ${payments}">
                <td th:text="${payment.reservation.id}"></td>
                <td th:text="${payment.datePaiement}"></td>
                <td th:text="${payment.montant}"></td>
                <td th:text="${payment.statut}"></td>
                <td th:text="${payment.mode}"></td>
                <td th:text="${payment.referenceTransaction}"></td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-link" th:href="@{/cars}">Retour au catalogue</a>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
