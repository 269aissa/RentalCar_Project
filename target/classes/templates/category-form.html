<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter une catégorie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
</head>
<body>
    <div th:replace="~{fragments/header :: nav}"></div>
    <div class="container mt-5">
        <h2>Ajouter une catégorie</h2>
        <form th:action="@{/categories/add}" th:object="${category}" method="post">
            <div class="form-group">
                <label for="name">Nom de la catégorie</label>
                <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom">
            </div>
            <div class="form-group">
                <label for="name">Description de la catégorie</label>
                <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Ajouter</button>
        </form>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
