<!-- src/main/resources/templates/car_form.html -->
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${car.id != null ? 'Modifier la voiture' : 'Ajouter une voiture'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
 </head>
<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container mt-5">
    <h2 th:text="${car.id != null ? 'Modifier la voiture' : 'Ajouter une voiture'}"></h2>
    <form th:action="@{${car.id != null} ? '/admin/cars/edit/' + ${car.id} : '/admin/cars/add'}" th:object="${car}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Marque</label>
            <input type="text" class="form-control" th:field="*{marque}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Modèle</label>
            <input type="text" class="form-control" th:field="*{modele}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Plaque d'immatriculation</label>
            <input type="text" class="form-control" th:field="*{plaqueImmatriculation}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Année</label>
            <input type="number" class="form-control" th:field="*{annee}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Prix par jour (€)</label>
            <input type="number" step="0.01" class="form-control" th:field="*{prixParJour}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Catégorie</label>
            <select class="form-select" th:field="*{category.id}">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}"></option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/admin/cars}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
