<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Catégories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Gestion des catégories</h2>
    <a class="btn btn-primary mb-3" th:href="@{/admin/categories/add}">Ajouter une catégorie</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${categories}">
                <td th:text="${cat.nom}"></td>
                <td th:text="${cat.description}"></td>
                <td>
                    <a th:href="@{|/admin/categories/edit/${cat.id}|}" class="btn btn-warning btn-sm">Modifier</a>
                    <form th:action="@{|/admin/categories/delete/${cat.id}|}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-link" th:href="@{/admin/cars}">Retour gestion voitures</a>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
