<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle réservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded-3">
                <div class="card-body">
                    <h4>Réserver la voiture <span th:text="${car.marque + ' ' + car.modele}"></span></h4>
                    <form method="post" th:action="@{/reservations/creer}">
                        <input type="hidden" name="carId" th:value="${car.id}" />
                        <div class="mb-3">
                            <label for="dateDebut" class="form-label">Date de début</label>
                            <input type="date" class="form-control" id="dateDebut" name="dateDebut" required>
                        </div>
                        <div class="mb-3">
                            <label for="dateFin" class="form-label">Date de fin</label>
                            <input type="date" class="form-control" id="dateFin" name="dateFin" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Valider la réservation</button>
                    </form>
                    <div class="mt-3">
                        <a class="btn btn-link" th:href="@{/cars}">Retour au catalogue</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
