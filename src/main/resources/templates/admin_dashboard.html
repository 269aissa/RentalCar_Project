<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Dashboard Administrateur</h2>
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card shadow text-center">
                <div class="card-body">
                    <h5>Utilisateurs</h5>
                    <h3 th:text="${stats.nbUsers}"></h3>
                    <a th:href="@{/admin/users}" class="btn btn-sm btn-outline-secondary mt-2">Gérer</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow text-center">
                <div class="card-body">
                    <h5>Voitures</h5>
                    <h3 th:text="${stats.nbCars}"></h3>
                    <a th:href="@{/admin/cars}" class="btn btn-sm btn-outline-secondary mt-2">Gérer</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow text-center">
                <div class="card-body">
                    <h5>Réservations</h5>
                    <h3 th:text="${stats.nbReservations}"></h3>
                    <a th:href="@{/admin/reservations}" class="btn btn-sm btn-outline-secondary mt-2">Gérer</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow text-center">
                <div class="card-body">
                    <h5>Paiements</h5>
                    <h3 th:text="${stats.nbPayments}"></h3>
                    <a th:href="@{/admin/payments}" class="btn btn-sm btn-outline-secondary mt-2">Gérer</a>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-link" th:href="@{/cars}">Retour au catalogue</a>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
