<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mon profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded-3">
                <div class="card-body">
                    <h4 class="mb-4">Mon profil</h4>
                    <form method="post" th:action="@{/profil/modifier}">
                        <div class="mb-3">
                            <label>Nom d'utilisateur</label>
                            <input type="text" class="form-control" name="username" th:value="${user.username}" required>
                        </div>
                        <div class="mb-3">
                            <label>Nouveau mot de passe (laisser vide pour ne pas changer)</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Mettre Ã  jour</button>
                    </form>
                    <a class="btn btn-link mt-3" th:href="@{/cars}">Retour au catalogue</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
