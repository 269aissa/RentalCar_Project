<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail voiture</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container mt-5">
    <div class="card shadow rounded-3">
        <div class="card-body">
        	<img th:src="@{|/car/image/${car.id}|}" class="card-img-top" style="height:200px;object-fit:cover;" alt="image"/>
            <h3 th:text="${car.marque + ' ' + car.modele}"></h3>
            <p><b>Catégorie :</b> <span th:text="${car.category.nom}"></span></p>
            <p><b>Année :</b> <span th:text="${car.annee}"></span></p>
            <p><b>Plaque :</b> <span th:text="${car.plaqueImmatriculation}"></span></p>
            <p><b>Prix par jour :</b> <span th:text="${car.prixParJour}"></span> €</p>
            <p><b>État :</b> <span th:text="${car.etat}"></span></p>
            <a th:href="@{|/reservations/nouvelle?carId=${car.id}|}" class="btn btn-primary"
                th:if="${car.etat == 'DISPONIBLE'}">Réserver cette voiture</a>
            <a class="btn btn-link" th:href="@{/cars}">Retour au catalogue</a>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
