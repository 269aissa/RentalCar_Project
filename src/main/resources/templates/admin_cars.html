<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Gestion des voitures</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Gestion des voitures</h2>
    <a class="btn btn-primary mb-3" th:href="@{/admin/cars/add}">Ajouter une voiture</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Marque</th>
                <th>Modèle</th>
                <th>Catégorie</th>
                <th>Prix/Jour</th>
                <th>État</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.marque}"></td>
                <td th:text="${car.modele}"></td>
                <td th:text="${car.category.nom}"></td>
                <td th:text="${car.prixParJour}"></td>
                <td th:text="${car.etat}"></td>
                <td>
                    <a th:href="@{|/admin/cars/edit/${car.id}|}" class="btn btn-warning btn-sm">Modifier</a>
                    <form th:action="@{|/admin/cars/delete/${car.id}|}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-link" th:href="@{/cars}">Retour au catalogue</a>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
